       <div class="calc">
        <div class="calcForm">
            <div class="calcHead">
                    <div class="calcHeadImg">
                        <img  class= "calcHeadImgImg" src="./img/HeadLogo.png" alt="">
                    </div>
                    <div class="calcHeadName"> 
                        Calculator
                    </div>
                    <div class="calcHeadButtons">
                           <button class="calcHeadButton1" >−</button>
                            <button class="calcHeadButton2">□</button>
                            <button class="calcHeadButton3">×</button>
                    </div>
            </div>
        <div class="calcViewForm">
            <div class="calcView">
                <div class="calcViewEnter">0</div>
                <div class="calcViewResult">0</div> 
            </div>
            <div class="calcFormButtons"> 
                <button class="calcFormButtonClearAll">C</button>

                <button class="calcFormButtonSeven">7</button>
                <button class="calcFormButtonEight">8</button>
                <button class="calcFormButtonNine">9</button>
                <button class="calcFormButtonMultiplay">×</button>
                <button class="calcFormButtonFour">4</button>
                <button class="calcFormButtonFive">5</button>
                <button class="calcFormButtonSix">6</button>
                <button class="calcFormButtonMinus">−</button>
                <button class="calcFormButtonOne">1</button>
                <button class="calcFormButtonTwo">2</button>
                <button class="calcFormButtonThree">3</button>
                <button class="calcFormButtonPlus">+</button>
                <button class="calcFormButtonNegate">+/-</button>
                <button class="calcFormButtonZero">0</button>
                <button class="calcFormButtonDot">.</button>
                <button class="calcFormButtonSum">=</button>
